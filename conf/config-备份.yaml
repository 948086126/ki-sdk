name: "dinglian-service-network"
version: 1.1.0

client:
  organization: org1
  logging:
    level: info
  cryptoconfig:
    path:  /root/go/src/dlchain/server/crypto-config
  credentialStore:
    path: /tmp/state-store
    cryptoStore:
      path: /tmp/msp
  BCCSP:
    security:
      enabled: true
      default:
        provider: "SW"
      hashAlgorithm: "SHA2"
      softVerify: true
      level: 256
  tlsCerts:
    systemCertPool: true
    client:
      keyfile: /root/go/src/dlchain/server/crypto-config/peerOrganizations/org1.dinglian.com/users/Admin@org1.dinglian.com/tls/client.key
      certfile: /root/go/src/dlchain/server/crypto-config/peerOrganizations/org1.dinglian.com/users/Admin@org1.dinglian.com/tls/client.crt

channels:
  assetpublish:
    peers:
      peer0.org1.dinglian.com:
        endorsingPeer: true
        chaincodeQuery: true
        ledgerQuery: true
        eventSource: true
      peer1.org1.dinglian.com:
        endorsingPeer: true
        chaincodeQuery: true
        ledgerQuery: true
        eventSource: true
      peer0.org2.dinglian.com:
        endorsingPeer: true
        chaincodeQuery: true
        ledgerQuery: true
        eventSource: true
      peer1.org2.dinglian.com:
        endorsingPeer: true
        chaincodeQuery: true
        ledgerQuery: true
        eventSource: true
    policies:
      queryChannelConfig:
        minResponses: 1
        maxTargets: 1
        retryOpts:
          attempts: 5
          initialBackoff: 500ms
          maxBackoff: 5s
          backoffFactor: 2.0

