orderers:
  orderer0.dinglian.com:
    url: grpcs://127.0.0.1:7150
    grpcOptions:
      ssl-target-name-override: orderer0.dinglian.com
      keep-alive-time: 5s
      keep-alive-timeout: 6s
      keep-alive-permit: false
      fail-fast: true
      allow-insecure: false
    tlsCACerts:
      path: /root/go/src/dlchain/server/crypto-config/ordererOrganizations/dinglian.com/orderers/orderer0.dinglian.com/tls/ca.crt

    orderer1.dinglian.com:
      url: grpcs://127.0.0.1:7250
      grpcOptions:
        ssl-target-name-override: orderer1.dinglian.com
        keep-alive-time: 5s
        keep-alive-timeout: 6s
        keep-alive-permit: false
        fail-fast: true
        allow-insecure: false
      tlsCACerts:
        path: /root/go/src/dlchain/server/crypto-config/ordererOrganizations/dinglian.com/orderers/orderer1.dinglian.com/tls/ca.crt

peers:
  peer0.org1.dinglian.com:
    url: grpcs://127.0.0.1:7051
    grpcOptions:
      ssl-target-name-override: peer0.org1.dinglian.com
      allow-insecure: false
    tlsCACerts:
      path: /root/go/src/dlchain/server/crypto-config/peerOrganizations/org1.dinglian.com/peers/peer0.org1.dinglian.com/tls/ca.crt

  peer1.org1.dinglian.com:
    url: grpcs://127.0.0.1:8051
    grpcOptions:
      ssl-target-name-override: peer1.org1.dinglian.com
      allow-insecure: false
    tlsCACerts:
      path: /root/go/src/dlchain/server/crypto-config/peerOrganizations/org1.dinglian.com/peers/peer1.org1.dinglian.com/tls/ca.crt

  peer0.org2.dinglian.com:
    url: grpcs://127.0.0.1:9051
    grpcOptions:
      ssl-target-name-override:  peer0.org2.dinglian.com
      allow-insecure: false
    tlsCACerts:
      path: /root/go/src/dlchain/server/crypto-config/peerOrganizations/org2.dinglian.com/peers/peer0.org2.dinglian.com/tls/ca.crt

  peer1.org2.dinglian.com:
    url: grpcs://127.0.0.1:6051
    grpcOptions:
      ssl-target-name-override: peer1.org2.dinglian.com
      allow-insecure: false
    tlsCACerts:
      path: /root/go/src/dlchain/server/crypto-config/peerOrganizations/org2.dinglian.com/peers/peer1.org2.dinglian.com/tls/ca.crt


certificateAuthorities:
  ca-org1-msp.dinglian.com:
    url: http://127.0.0.1:8056
    tlsCACerts:
      path: /root/go/src/dlchain/server/crypto-config/peerOrganizations/org1.dinglian.com/users/Admin@org1.dinglian.com/msp/cacerts/localhost-8056.pem
    registrar:
      enrollId: admin
      enrollSecret: adminpw

  ca-org2-msp.dinglian.com:
    url: http://127.0.0.1:9056
    tlsCACerts:
      path: /root/go/src/dlchain/server/crypto-config/peerOrganizations/org2.dinglian.com/users/Admin@org2.dinglian.com/msp/cacerts/localhost-9056.pem
    registrar:
      enrollId: admin
      enrollSecret: adminpw

entityMatchers:
  peer:
    - pattern: (\w*)peer0.org1.dinglian.com(\w*)
      urlSubstitutionExp: 127.0.0.1:7051
      eventUrlSubstitutionExp: 127.0.0.1:7051
      sslTargetOverrideUrlSubstitutionExp: peer0.org1.dinglian.com
      mappedHost: peer0.org1.dinglian.com

    - pattern: (\w*)peer1.org1.dinglian.com(\w*)
      urlSubstitutionExp: 127.0.0.1:8051
      eventUrlSubstitutionExp: 127.0.0.1:8051
      sslTargetOverrideUrlSubstitutionExp: peer1.org1.dinglian.com
      mappedHost: peer1.org1.dinglian.com

    - pattern: (\w*)peer0.org2.dinglian.com(\w*)
      urlSubstitutionExp: 127.0.0.1:9051
      eventUrlSubstitutionExp: 127.0.0.1:9051
      sslTargetOverrideUrlSubstitutionExp: peer0.org2.dinglian.com
      mappedHost: peer0.org2.dinglian.com

    - pattern: (\w*)peer1.org2.dinglian.com(\w*)
      urlSubstitutionExp: 127.0.0.1:6051
      eventUrlSubstitutionExp: 127.0.0.1:6051
      sslTargetOverrideUrlSubstitutionExp: peer1.org2.dinglian.com
      mappedHost: peer1.org2.dinglian.com

  orderer:
    - pattern: (\w*)orderer0.dinglian.com(\w*)
      urlSubstitutionExp: 127.0.0.1:7150
      eventUrlSubstitutionExp: 127.0.0.1:7150
      sslTargetOverrideUrlSubstitutionExp: orderer0.dinglian.com
      mappedHost: orderer0.dinglian.com

    - pattern: (\w*)orderer1.dinglian.com(\w*)
      urlSubstitutionExp: 127.0.0.1:7250
      eventUrlSubstitutionExp: 127.0.0.1:7250
      sslTargetOverrideUrlSubstitutionExp: orderer1.dinglian.com
      mappedHost: orderer1.dinglian.com

  certificateAuthority:
    - pattern: (\w+)ca-org1-msp.dinglian.com(\w+)
      urlSubstitutionExp:
      mappedHost: ca-org1-msp.dinglian.com

    - pattern: (\w+)ca-org2-msp.dinglian.com(\w+)
      urlSubstitutionExp:
      mappedHost: ca-org2-msp.dinglian.com
